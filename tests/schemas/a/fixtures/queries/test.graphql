mutation {
  createParent(
    input: {
      parent: {
        name: "test f1"
        childrenToIdUsingMomParentId: {
          create: [{ name: "child 2 of test f1" }]
        }
        childrenToIdUsingDadParentId: {
          create: [{ name: "child 1 of test f1" }]
        }
      }
    }
  ) {
    parent {
      id
      name
      childrenByMomParentId {
        nodes {
          id
          name
          momParent {
            id
          }
        }
      }
      childrenByDadParentId {
        nodes {
          id
          momParent {
            id
          }
          dadParent {
            id
          }
          name
        }
      }
    }
  }
}
